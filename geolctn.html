  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="find" onclick="findme()">where r u</button>
    <p id="status"></p>
    <p id="state"></p>
    <a id="maaap"target="_blank"></a>
    <script>
        function findme(){
            const status=document.getElementById('status');
            const maplink=document.getElementById('maaap');
            maplink.href='';
            maplink.textContent='';

        function success(position){
            const latitude=position.coords.latitude;
            const longitude=position.coords.longitude;  
            status.textContent=latitude;
            state.textContent=longitude;
            maplink.href='https://www.google.com/maps/place/'+latitude+","+longitude;
            maplink.textContent='location fetched.Click here';
        } 
        function error(){
            status.textContent='unable to retrieve your location';
        }   
        if(!navigator.geolocation){
            status.textContent='geolocation is not supported by your browser';
        }
        else{
            status.textContent='loading...';
            navigator.geolocation.getCurrentPosition(success,error);
        }
        }
    </script>
</body>
</html>
